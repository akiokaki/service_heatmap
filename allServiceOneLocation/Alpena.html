<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(43.000000, -85.000000);
		var myOptions = {
			zoom: 6,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(40.883077, -85.497418),
new google.maps.LatLng(41.846175, -83.698657),
new google.maps.LatLng(42.304722, -83.481942),
new google.maps.LatLng(42.464947, -83.003907),
new google.maps.LatLng(42.466205, -82.944778),
new google.maps.LatLng(42.653284, -73.762495),
new google.maps.LatLng(44.239893, -83.613557),
new google.maps.LatLng(44.458723, -83.485691),
new google.maps.LatLng(44.795784, -83.485691),
new google.maps.LatLng(44.859713, -83.626614),
new google.maps.LatLng(44.906581, -83.464613),
new google.maps.LatLng(45.026103, -83.935282),
new google.maps.LatLng(45.076596, -83.490932),
new google.maps.LatLng(45.234732, -83.629649),
new google.maps.LatLng(45.281961, -83.465833),
new google.maps.LatLng(45.397923, -83.855749),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.700000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
