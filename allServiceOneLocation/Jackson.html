<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(43.000000, -85.000000);
		var myOptions = {
			zoom: 6,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(41.893345, -84.626982),
new google.maps.LatLng(41.964595, -84.259486),
new google.maps.LatLng(42.100355, -84.616515),
new google.maps.LatLng(42.109989, -84.206799),
new google.maps.LatLng(42.134827, -84.511732),
new google.maps.LatLng(42.140746, -84.037889),
new google.maps.LatLng(42.158778, -84.815078),
new google.maps.LatLng(42.171784, -84.668835),
new google.maps.LatLng(42.195918, -84.553668),
new google.maps.LatLng(42.208536, -84.406761),
new google.maps.LatLng(42.229260, -84.327909),
new google.maps.LatLng(42.267542, -84.406761),
new google.maps.LatLng(42.285923, -84.585100),
new google.maps.LatLng(42.293696, -84.752448),
new google.maps.LatLng(42.315121, -84.375233),
new google.maps.LatLng(42.370339, -84.710657),
new google.maps.LatLng(42.388410, -84.469766),
new google.maps.LatLng(42.401871, -84.343688),
new google.maps.LatLng(42.431637, -84.553668),
new google.maps.LatLng(42.474054, -84.417267),
new google.maps.LatLng(42.543760, -84.647912),
new google.maps.LatLng(42.872257, -84.585100),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 100);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.700000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
